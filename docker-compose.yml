version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # GPU Access: Uncomment the entire 'deploy' section below to enable NVIDIA GPU access.
    # If running on CPU only, leave this section commented.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      # This is to Open WebUI to connect to Ollama within the Docker network
      - OLLAMA_HOST=0.0.0.0:11434

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - openwebui_data:/app/backend/data
    environment:
      # This uses the Docker service name 'ollama' for internal network communication
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
  openwebui_data:
